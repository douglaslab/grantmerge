<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title> {{ page.title }} </title>
    <style>
      img.thumb {
        max-width:500px !important;
        border-radius: 2px;
        border: 1px solid #ddd;
        margin-top:8px;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1> {{ site.name }} </h1>
        <h2> {{ site.tagline }}</h2>
        <a href="https://github.com/douglaslab/grantmerge" class="button"><small>View project on</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">

          {{ content }}

        </section>

        <aside id="sidebar">
          <a target="_new" href="https://gsuite.google.com/marketplace/app/grantmerge/317388607533" class="button">
            <small>chrome web store</small>
            Install
          </a>

          <p class="repo-owner"><a href="https://github.com/jasonlong/architect-theme">GrantMerge</a> was created by <a href="https://twitter.com/smd4">smd4</a>.</p>

          <p class="repo-owner"><a href="https://douglaslab.github.io/grantmerge/tos">Terms of Service</a>.</p>

          <p class="repo-owner"><a href="https://douglaslab.github.io/grantmerge/privacy">Privacy policy</a>.</p>

          <p class="repo-owner"><a href="https://douglaslab.github.io/grantmerge/about">About</a>.</p>

        </aside>
      </div>
    </div>

  </body>
</html>
